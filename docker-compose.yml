version: "3.9"
services:
  backend:
    build:
      context: ./backend
      args:
        - DEV=true
    ports:
      - '8000:8000'
    volumes:
      - ./backend/app:/app
    command: sh -c 'python3 manage.py runserver 0.0.0.0:8000'
#daphne -b 0.0.0.0 -p 8000 Communicator.asgi:application
  frontend:
    build:
      context: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/app:/app
    command: sh -c 'npm start'